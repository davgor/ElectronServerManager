name: Release

on:
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine wine32 wine64

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Build Electron main
        run: npm run electron-build

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(grep '"version"' package.json | head -1 | awk -F'"' '{print $4}')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Increment version and update package.json
        id: newversion
        run: |
          CURRENT_VERSION=$(grep '"version"' package.json | head -1 | awk -F'"' '{print $4}')
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          sed -i "s/\"version\": \"$CURRENT_VERSION\"/\"version\": \"$NEW_VERSION\"/" package.json

      - name: Create git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG="v${{ steps.newversion.outputs.NEW_VERSION }}"
          git add package.json
          git commit -m "Bump version to ${{ steps.newversion.outputs.NEW_VERSION }}"
          if ! git rev-parse $TAG >/dev/null 2>&1; then
            git tag $TAG
            git push origin HEAD:main
            git push origin $TAG
          fi

      - name: Build and package with electron-builder (Windows)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish never

      - name: Build and package with electron-builder (Linux)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --publish never

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.newversion.outputs.NEW_VERSION }}
          generate_release_notes: true
          files: |
            release/*.AppImage
            release/*.deb
            release/*.exe
            release/*.msi
